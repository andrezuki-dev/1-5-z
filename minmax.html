<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Znajdz najmniejszą i największą liczbę</title>
</head>

<body>
    <2h>Znajdz najmniejszą i największą liczbę</2h>
    <label for="a">Pierwsza liczba</label>
    <input type="text" id="a">
    <label for="b">Druga liczba</label>
    <input type="text" id="b">
    <label for="c">Trzecia liczba</label>
    <input type="text" id="c">
    <button onclick="findminmax()">Znajdz</button>
    <div id="wynik"></div>

    <script>
        function findminmax() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var c = document.getElementById('c').value;

            a=Number(a)
            b=Number(b)
            c=Number(c)

            var resultContainer = document.getElementById('wynik')
            resultContainer.innerText = "najmniejsza liczba to:" + najmniejsza(a, b, c) + "najwieksza liczba to:" + najwieksza(a, b, c)
        }




        function najmniejsza(a, b, c) {
            if (a < b && a < c) {
                return a;
            }
            if (b < a && b < c) {
                return b;
            }
            if (c < a && c < b) {
                return c;
            }
        }
        function najwieksza(a, b, c) {
            if (a > b && a > c) {
                return a;
            }
            if (b > a && b > c) {
                return b;
            }
            if (c > a && c > b) {
                return c;
            }

        }
    </script>




</body>

</html>
