<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <h4 class="qwe">To ja, przemozna Pytia - zadaj mi w muslach pytanie, a ja odpowiem czy to o czym
            pomyslalessie spelni</h4>
        <div class="col">
            <input placeholder="towoe pytanie" type="text">
            <button onclick="Pudge()">Sparwdz</button>
        </div>
        <h3 id="c1">towoi szansy na to:</h3>
    </div>
    <script>
        function Pudge() {
    var c1 = Math.floor(Math.random() * 100);
    var c1Cont = document.getElementById('c1')
    c1Cont.innerText = " towoi szansy na to:" + c1 + "%";
    if (c1 >= 0 && c1 <= 33) {
        c1Cont.style.color = 'red';
    } else if (c1 >= 34 && c1 <= 66) {
        c1Cont.style.color = 'blue';
    } else {
        c1Cont.style.color = 'green';
    }

}
    </script>
</body>
</html>
